name: Deploy App on AppCenter
on:
  push:
    branches:
      - main
jobs:
  setup-flutter:
    name: Setup Flutter
    runs-on: macos-latest
    steps:
      - run: echo "ðŸŽ‰ Triggered by a ${{ github.event_name }} on ${{ github.ref }}"
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "12.x"

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.2'
          channel: 'stable'

      - name: Install pub Dependencies
        run: flutter pub get

  #      - name: Generate JSON serialization code for models
  #        run: flutter pub run build_runner build --delete-conflicting-outputs
  #
  #      - name: Run flutter analyzer
  #        run: flutter analyze
  #
  #      - name: Run Tests
  #        run: flutter test

  deploy_iOS:
    name: Deploy iOS
    needs: setup-flutter
    uses: ./.github/workflows/deploy_ios.yml
    secrets: inherit
    with:
      file: 'build/app/outputs/apk/release/test_flutter.ipa'
      export_file: 'ios/export_development.plist'
      name: 'trunghv-vbee.ai/APP-IOS'
  deploy_android:
    name: Deploy Android
    needs: [setup-flutter]
    uses: ./.github/workflows/deploy_android.yml
    secrets: inherit
    with:
      file: 'build/app/outputs/flutter-apk/app-release.apk'
      name: 'trunghv-vbee.ai/APP'