name: Deploy App on AppCenter
on:
  push:
    branches:
      - main
jobs:
  setup-flutter:
    name: Setup Flutter
    runs-on: macos-latest
    steps:
      - run: echo "ðŸŽ‰ Triggered by a ${{ github.event_name }} on ${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Install jq
        uses: dcarbone/install-jq-action@v2.0.2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.2'
          channel: 'stable'

      - name: Install pub Dependencies
        run: flutter pub get

      - name: Generate JSON serialization code for models
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run flutter analyzer
        run: flutter analyze

      - name: Run Tests
        run: flutter test

  setup-appcenter-cli: # must have node and npm installed!
    name: Setup AppCenter CLI
    runs-on: macos-latest
    steps:
      - name: Install appcenter-cli
        uses: charliealbright/appcenter-cli-action@v1.0.1
        with:
          token: ${{ secrets.APPCENTER_API_TOKEN }}
          command: 'appcenter help'
  deploy_iOS:
    name: Deploy iOS
    needs: [setup-flutter, setup-appcenter-cli]
    uses: ./.github/workflows/deploy_ios.yml
    with:
      file: 'build/app/outputs/apk/release/test_flutter.ipa'
      export_file: 'ios/export_development.plist'
      secrets: inherit
      name: 'trunghv-vbee.ai/APP-IOS'
  deploy_android:
    name: Deploy Android
    needs: [setup-flutter, setup-appcenter-cli]
    uses: ./.github/workflows/deploy_android.yml
    secrets: inherit
    with:
      file: 'build/app/outputs/flutter-apk/app-release.apk'
      name: 'trunghv-vbee.ai/APP'